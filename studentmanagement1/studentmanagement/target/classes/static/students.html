<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student List</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #1e90ff;
      color: white;
    }
    tr:hover {
      background-color: #f2f2f2;
    }
    button {
      padding: 5px 10px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.edit {
      background-color: green;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="text-align:center;">Student List</h1>
    <nav style="text-align:center; margin-bottom: 20px;">
      <a href="index.html">Home</a> |
      <a href="add.html">Add Student</a>
    </nav>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody">
        <!-- Student data will be inserted here -->
      </tbody>
    </table>
  </main>

 <script>
  // ðŸ” Login check before viewing students
  if (!localStorage.getItem("username")) {
    alert("Please login first to view students.");
    window.location.href = "login.html";
  }

  fetch("http://localhost:8088/students")
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById("studentTableBody");
      data.forEach(student => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${student.id}</td>
          <td>${student.name}</td>
          <td>${student.email}</td>
          <td>${student.course}</td>
          <td>
            <button class="edit" onclick="editStudent(${student.id})">Edit</button>
            <button onclick="deleteStudent(${student.id})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    });

  function deleteStudent(id) {
    fetch(`http://localhost:8088/students/${id}`, {
      method: "DELETE"
    })
    .then(() => {
      alert("Student deleted!");
      location.reload();
    });
  }

  function editStudent(id) {
    window.location.href = `edit.html?id=${id}`;
  }
</script>
 
</body>
</html>
